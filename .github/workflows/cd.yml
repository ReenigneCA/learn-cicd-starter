on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
       
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
        
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: build app
        run: ./scripts/buildprod.sh
        
      - name: setup-gcloud
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: notely-449915
          
      - name: build docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-449915/notely-ar-repo/notely:latest .
